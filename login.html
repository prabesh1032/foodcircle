    <form action="#" onsubmit="return validate()">
        <div class='css'>
            <div class ='GG'>
            <input type="text" id="username" placeholder="Name">
            </div>
            <br><br>
            <div class ='GG'>
            <input type='text'id='add' placeholder="Address">
            </div>
            <br><br>
             <div class ='GG'>
            <input type="email" id="email" placeholder="Email">
            </div>
            <br><br>
             <div class ='GG'>
            <input type="number" id="number" placeholder="Phone-Number">
            </div>
            <br><br>
            <div class='submit'>
            <input type="submit" value="Login">
        </div>
        </div>
    </form>
    <script>
        function validate() {
            var uname = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('number').value;
            var addr = document.getElementById('add').value;

            if (uname == "" || email == "" || phone == "" ||addr=="") {
                alert('Fields cannot be empty');
                return false;
            }

            if (uname.length < 8) {
                alert('Username must be at least 8 characters long');
                return false;
            }

            if (uname.length > 15) {
                alert('Username should be at most 15 letters');
                return false;
            }

            var Epattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var Ppattern = /^\d{10,}$/;
            var check = Epattern.test(email);
            var checkphone = Ppattern.test(phone);

            if (!check) {
                alert('Invalid email address');
                return false;
            }

            if (!checkphone) {
                alert('Invalid phone number');
                return false;
            }

            return true; // Form submission will proceed if all validations pass
        }
    </script>
